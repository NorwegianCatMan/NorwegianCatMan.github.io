    <main>
        <section id="quiz">
            <h2>Quiz</h2>
            <label for="bursdag">Når er bursdagen til Marve?</label>
            <input type="text" name="bursdag" id="bursdag" placeholder="skriv dato her">
            <details>
                <summary>Se svaret</summary>
                <p>4. mars</p>
            </details>
            <br><br>
            <label for="adopsjon">Når ble Marve adoptert?</label>
            <input type="text" name="adopsjon" id="adopsjon" placeholder="skriv dato her">

                <summary>Se svaret</summary>
                <p>2. juni 2022</p>
            </details>
            <br><br>
            <label for="kastrert">Når ble Marve kastrert?</label>
            <input type="text" name="kastrert" id="kastrert" placeholder="skriv dato her">
            <details>
                <summary>Se svaret</summary>
                <p>30. august 2022</p>
            </details>
            <br><br>
            <label for="mat">Hva slags mat spiser Marve?</label>
            <select name="mat" id="mat">
                <option value="whiskas">Whiskas</option>
                <option value="latz">LATZ</option>
                <option value="hills">Hills</option>
                <option value="friskies">Friskies</option>
                <option value="gourmet">Gourmet</option>
            </select>
            <details>
                <summary>Se svaret</summary>

            </details>
