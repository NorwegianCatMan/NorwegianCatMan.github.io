<!DOCTYPE html>
<html lang="no">
    
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Espen Johnsrud">
    <meta name="description" content="Dette er nettsiden til Marve Johnsrud som ble laget mars 2023">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bilder/cat_1f408.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Marve Johnsrud</title>
</head>


<body>
    <div id="navigasjon">
        <h1>Quiz</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li id="bilderLink">
                    <a href="bilder.html">Bilder & video</a>
                </li>
                <li id="quizLink">
                    <a href="index.html">Hjem</a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="quiz">
            <br><br>
            <h2>Quiz</h2>
            <div id="quizDel">
                <figure id="quizBilde">
                    <img src="bilder/Marve_under_eske.jpeg" alt="Bilde av Marve" width="400" title="Hvor godt kjenner du Marve?">
                    <figcaption>Hva vet du om Marve?</figcaption>
                </figure>
                <br>
                <p>
                    Når er bursdagen til Marve? 
                    <input type="text" placeholder="skriv dato her">
                    <details>
                        <summary>
                            Se svaret
                        </summary>
                        <p>4. mars</p>
                    </details>
                </p>
                <br><br><br>
                <p>
                    Når ble Marve adoptert? 
                    <input type="text" placeholder="skriv dato her">
                    <details>
                        <summary>
                            Se svaret
                        </summary>
                        <p>2 juni. 2022</p>
                    </details>
                </p>
                <br><br><br>
                <p>
                    Når ble Marve kastrert? 
                    <input type="text" placeholder="skriv dato her">
                    <details>
                        <summary>
                            Se svaret
                        </summary>
                        <p>30 august. 2022</p>
                    </details>
                </p>
                <br><br><br>
                <p>
                    Hva slags mat spiser Marve? 
                    <select name="mat" id="mat">
                        <option value="wiaskas">Wiaskas</option>
                        <option value="latz">Latz</option>
                        <option value="hills">Hills</option>
                        <option value="friskies">Friskies</option>
                        <option value="gourmet">Gourmet</option>
                    </select>
                    <details>
                        <summary>
                            Se svaret
                        </summary>
                        <p>Hills</p>
                    </details>
                </p>
            </div>
        </section>
    </main>
    <br><br>


    <footer>
        <a href="#">Til toppen</a>
        <p>
            &lt;&lt;&lt; &copy; Marve Johnsrud &gt;&gt;&gt;
        </p>
    </footer>
</body>
</html>
